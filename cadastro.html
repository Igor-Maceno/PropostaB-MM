<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta B</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg2">
    <div class="container">
        <div class="card cardCadastro">
            <h1>Cadastro</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label for="nome" id="LabelNome">Nome</label>
            </div>
            <div class="label-float">
                <input type="text" id="email" placeholder="" required>
                <label for="e-mail" id="LabelEmail">E-mail</label>
            </div>
            <div class="label-float">
                <input type="tel" id="telefone" placeholder="" required>
                <label for="telefone" id="LabelTelefone">Telefone</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label for="senha" id="LabelSenha">Senha</label>
                <i class="fa fa-eye" id="verSenha" aria-hidden="true"></i>
            </div>
            <div class="label-float">
                <input type="password" id="repitSenha" placeholder="" required>
                <label for="repitSenha" id="LabelRepitSenha">Repetir senha</label>
                <i class="fa fa-eye" id="verConfirmSenha" aria-hidden="true"></i>
            </div>
            <div class="justify-content">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
           
        </div>
    </div>
    <script src="Javascript/script-cadastro.js"></script>
</body>
</html>
